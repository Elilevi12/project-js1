<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/loginPage.css" />
  </head>
  <body>
    <div class="contenter">
      <header>
        <img src="/img/logo.png" alt="" />
        <h1 dir="rtl">ברוכים הבאים למשחקידס</h1>
        <p dir="rtl">אתר המשחקים שלי</p>
      </header>
      <main>
        <div class="userExist">
          <form>
            <input
              type="text"
              id="myName"
              placeholder="שם משתמש"
              minlength="2"
              required
            />
            <input
              type="password"
              id="myPasswrd"
              placeholder="הכנס סיסמה"
              minlength="6"
              required
            />
            <p>אין לך חשבון? <a href="" id="signup_mode">התחבר</a></p>
            <button id="login_button">כניסה</button>
          </form>
        </div>
        <div class="newUser">
          <form>
            <input
              type="text"
              id="myNameOfNewUser"
              placeholder="שם משתמש"
              minlength="2"
              required
            />
            <input
              type="password"
              id="myPasswrdOfNewUser"
              placeholder="סיסמה"
              minlength="6"
              required
            />
            <input
              type="text"
              id="nickname"
              placeholder="כינוי"
              minlength="1"
              required
            />
            <input
              type="email"
              id="myEmail"
              placeholder="הכנס כתובת מייל"
              minlength="3"
              required
            />
            <p>כבר יש לך חשבון? <a href="" id="login_mode">היכנס</a></p>
            <button id="signup_button">הרשמה</button>
          </form>
        </div>
      </main>
      <footer>
        <p class="message"></p>
      </footer>
    </div>
    <script src="../js/loginPage.js"></script>
  </body>
</html>
